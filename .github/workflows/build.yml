
name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag de la imagen Docker'
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t diego1986/qa_ventas_diego_ormeno:${{ github.event.inputs.tag }} .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image with specific tag to Docker Hub
        run: docker push diego1986/qa_ventas_diego_ormeno:${{ github.event.inputs.tag }}

      - name: Tag Docker image as latest
        run: docker tag diego1986/qa_ventas_diego_ormeno:${{ github.event.inputs.tag }} diego1986/qa_ventas_diego_ormeno:latest

      - name: Push Docker image with latest tag to Docker Hub
        run: docker push diego1986/qa_ventas_diego_ormeno:latest
